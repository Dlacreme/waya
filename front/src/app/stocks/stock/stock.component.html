<div clas="stock-item">

  <div class="display" *ngIf="!isEditable">
    <h4>
      {{ data.name }}
    </h4>

    <p>
      {{ data.desc }}
    </p>

    <div class="flex">

      <ul class="separator right flex-equal detail-list">
        <li>
          <span class="title">Type</span>
          <span class="link"></span>
          <span class="value">{{ data.stock_type.name }}</span>
        </li>
        <li>
          <span class="title">Balance</span>
          <span class="link"></span>
          <span class="value">{{ data.balance }}</span>
        </li>
      </ul>

      <ul class="flex-equal detail-list">
        <li>
          <span class="title">Format</span>
          <span class="link"></span>
          <span class="value">{{ data.stock_format.name }}</span>
        </li>
        <li>
          <span class="title">Format Unit</span>
          <span class="link"></span>
          <span class="value">{{ data.stock_format.stock_unit.name }}</span>
        </li>
      </ul>

    </div>
  </div>

  <app-stock-edit [stock]="data" (afterupdate)="afterUpdate($event)" *ngIf="isEditable"></app-stock-edit>

  <div class="edit-button">
    Edit mode <mat-slide-toggle [checked]="isEditable" (change)="switchEdit($event.checked)"></mat-slide-toggle>
  </div>
</div>
