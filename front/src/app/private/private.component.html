<div id="private">
  <mat-toolbar>
    <a mat-button (click)="switchSidenav()">
      <mat-icon>menu</mat-icon>
    </a>
    <a [routerLink]="['dashboard']" class="logo">Yana</a>
    <a mat-button [routerLink]="['orders']" matTooltip="Orders">
      <mat-icon>class</mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="menuOpen">

    <a [routerLink]="['orders']">
      <mat-icon>class</mat-icon>
      <span>Orders</span>
    </a>

    <a [routerLink]="['products']">
      <mat-icon>local_dining</mat-icon>
      <span>Products</span>
    </a>

    <a [routerLink]="['stocks']">
      <mat-icon>poll</mat-icon>
      <span>Stocks</span>
    </a>

    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
