<div class="product" *ngIf="data.valid">
  <div class="details">
    <h5>{{ data.name }}</h5>
    <div class="flex-grow"></div>
    <div class="price">
      <span matTooltip="Normal Price">VND {{ data.price.base }}</span>
       -
      <span matTooltip="Member Price">VND {{ data.price.member }}</span>
    </div>
  </div>
</div>
