<div class="product" *ngIf="data.valid">
  <div class="details">
    <h5>{{ data.name }}</h5>
    <p class="flex-grow">
      {{ data.desc }}
    </p>
    <div class="price">
      <span matTooltip="Normal Price">VND {{ data.price.base }}</span>
       -
      <span matTooltip="Member Price">VND {{ data.price.member }}</span>
    </div>
    <div class="compo" *ngIf="canSeeCompo" (click)="showCompo()">
      Show Compo
    </div>

    </div>
  </div>
</div>
